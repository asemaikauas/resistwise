{% extends "base.html" %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h3 class="text-center mb-4">Login</h3>
      <div class="card shadow-sm">
        <div class="card-body">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
          {% endif %}
          {% endwith %}

          <form method="POST" action="/login">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your Email" required autofocus>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Your Password" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
