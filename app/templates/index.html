{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h3 class="text-center mb-4">Sign Up</h3>
      <div class="card shadow-sm">
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}

          <form method="POST" action="/signup">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required autofocus>
            </div>

            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control form-control-lg" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
